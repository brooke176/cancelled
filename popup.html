<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancelled - Ethical Score</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="popup-container">
      <header>
        <img src="icons/icon128.png" alt="Cancelled Logo" id="logo" />
        <h1>Cancelled</h1>
        <p>Your Ethical Shopping Assistant</p>
      </header>
      <main>
        <div id="score-section">
          <h2>Ethical Score: <span id="score">N/A</span>/100</h2>
          <p id="details">Analyzing brand data...</p>
        </div>
        <div id="tips-section">
          <h3>Did You Know?</h3>
          <p id="tip">
            Companies like Patagonia lead the way in sustainability!
          </p>
        </div>
      </main>
      <footer>
        <p>Powered by Cancelled | <a href="#" id="learn-more">Learn More</a></p>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
